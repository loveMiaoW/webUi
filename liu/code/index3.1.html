<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="选择数据">
		<style type="text/css" >
			tr{
				text-aligin:center;
			}
		</style>
	</head>

	<body> 
		<table border="1" width="100%" cellpadding="10">
			<tr>
				<th>操作</th>
				<th>姓名</th>
				<th>编号</th>
			</tr>
			<tr>
				<td>
					<input type="button" value="选择" onclick="check('001','张三')">
				</td>
				<td>001</td>
				<td>张三</td>
			</tr>	
			<tr>
				<td>
					<input type="button" value="选择" onclick="check('002','李四')" />
				</td>
				<td>002</td>
				<td>李四</td>
			</tr>	
			<tr>
				<td>
					<input type="button" value="选择" onclick="check('003','王五')" />
				</td>
				<td>003</td>
				<td>王五</td>
			</tr>	

		</table>

	</body>
		<script>
			function check(num,name){
				var parentWin = window.opener;

				// 可以使用parentWin对象来获取document文档
				parentWin.document.getElementByName("userNum").value = num;
				parentWin.document.getElementById("nameId").value = name;

				// 关闭当前的窗口
				window.close();
			}
		</script>
</html>
