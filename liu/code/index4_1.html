<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	    <meta name="description" content="实验六,Experiment 6">
	    <meta name="author" content="我们不拉垮">
	    <meta name="keywords" content="DOM讲义案例/添加节点">

  </head>
  
  <body>
    <h4>无序列表</h4>
    <ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    </ul><br/>
    <input type="button" value="添加" onclick="run()"/>
  </body>
  <script>
  function run(){
  var li=document.createElement("li");
  var text=document.createTextNode("深圳");
  li.appendChild(text);
  var urls=document.getElementsByTagName("ul");
  var ul=urls[0];
  ul.appendChild(li);
  }
  
  </script>
</html>
