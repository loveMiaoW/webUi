	    <meta name="keywords" content="DOM讲义案例/去掉字符串两边的空格">
	</head>

	<body>

	</body>
	<script type="text/javascript">

			function myTrim(str){
				var low = 0;
				var hight = str.length - 1;

				while(low <= hight && str.charAt(low) == " "){
					low++;
				}
				while(low <= hight && str.charAt(hight) == " "){
					hight--;
				}

				return str.substring(low,hight + 1);
			}	

			var str = "   www.loveMiaow.top    ";
			alert("-" + str + "-");
			var ans = myTrim(str);
			alert("-" + ans + "-");		
		</script>
</html>
