<!DOCTYPE>
<html>
	<head>	
		<meta charset="UTF-8">
	    <link rel="stylesheet" href="./css/register.css">
	</head>
	<body>
		<div id="container">
			<h1>用户注册</h1>
			<hr />
			<form method="post" action="" autocomplete="on">
				<label>用户名:<input type="text" placeholder="请输入用户名" name="username" required />
				</label>
				<br />
				<label>
					密码:<input type="password" placeholder="请输入密码" name="pwd" required />
				</label>
				<br />
				<label>
					确认:<input type="password" placeholder="请再次输入密码" name="pwd" required />
				</label>
				<br />
				<label>
					邮箱:<input type="email" placeholder="请输入电子邮箱" name="email" required />
				</label>
				<br />
				<button type="button">
					提交注册
				</button>
				<button type="button">
					<a href="./login.html">返回登录</a>
				</button>
			</form>
		</div>
	</body>
</html>
