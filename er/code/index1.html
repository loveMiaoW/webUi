<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="HTML标签/排版标签/字体标签">
		<meta name="author" content="我们不拉跨">
		<meta name="description" content="实验二,Experiment 2">
	</head>
	<!-- body样式 渐变色 从#14130 ~ #243b55 字体颜色-->
	<body style="background: linear-gradient(#141e30, #243b55);color:#fff">
		
		<!-- 标题标签 -->
		<hr>
		<h1>标题标签</h1>
	    <h1>标题一共六级,</h1>
	    <h2>文字加粗在一行显示。</h2>
	    <h3>由大到小依次减，</h3>
	    <h4>从重到轻随之变。</h4>
	    <h5>语法规范书写后，</h5>
	    <h6>具体效果刷新见。</h6>
	 
		<!-- 字体格式 -->
		<span style="color:#03e9f4"><strong>我被strong标签加粗了，并且被style更改了颜色</strong></span><br /><br />
	   	<span style="font-family: 隶书;font-size:20px"><b>我被b标签加粗了(和strong效果一样),style更改了我的字体类型和字体大小</b></span>
	    <span>我是<i>倾斜</i>的文字</span><br /><br />
	    <span>我是<del>删除线</del></span><br /><br />
	    <span>我是<u>下划线</u></span><br /><br />
		<!-- 排版标签 -->
		<p>This is the first paragraph.</p>
		<p>这是第二个段落</p>
		<pre>
					这是
		预格式文本。
		它保留了      空格
		和换行。保留了我的全部格式。

		</pre>
		<div style="margin-left: 200px;margin-bottom: 50px;">
		<!-- 使用div更改了我的位置 -->
		<span>我们每天都在吸收O<sub>2</sub>,放出CO<sub>2</sub></span><br />
		<span>这是2<sup>n</sup></span>
		</div>
		
		<div style="margin-bottom:100px">
			<marquee><font style="color:#dff1ff">这是滚动的字幕并且被更改了颜色</font></marquee>
		</div>
	</body>
</html>
