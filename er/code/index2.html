		             <td>学历:</td>

		         </tr>		          
		        <tr>

		                <input type="checkbox" name="love" checked="checked"> 可爱的

		                <textarea rows="5" cols="50">请开始你的表演</textarea>
		            </td>

		                <input type="submit" value="提交" > &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <input type="button" value="登录 ">

	                    </ul>
	                </td>
