<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="CSS设计实战/字体效果-文本阴影">
		<meta name="author" content="我们不拉跨">
		<meta name="description" content="实验三,Experiment 3">		
		<style type="text/css">
			#fire {				
				text-align:center;
				color: red;
				text-shadow: 
					0 0 4px white,
					2px -5px 4px #ff3,
					-2px -15px 11px #f80,
					2px -25px 18px #f20;
			}

			#neon {
				text-align: center;
				color: #fff;
			  	text-shadow:
				    0 0 7px #fff,
				    0 0 10px #fff,
				    0 0 21px #fff,
				    0 0 42px #0fa,
				    0 0 82px #0fa,
				    0 0 92px #0fa,
				    0 0 102px #0fa,
				    0 0 151px #0fa;
			}
		</style>
	</head>
	<!-- body样式 渐变色 从#14130 ~ #243b55 字体颜色-->
	<body style="background-color: black;color: #fff;font-size: 80;font-weight: bold;padding:30px;">		
		
		<div id="fire">火焰文字效果</div><br /><br />
		<div id="neon">霓虹文字效果</div>
	</body>
</html>
